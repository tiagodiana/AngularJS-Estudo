<div class="container">
    <div class="row justify-content-center">
        <div class="h2">
            Http Request
        </div>
    </div>

    <div class="row justify-content-center my-4">
        <div ng-show="loading" class="spinner-border spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <table class="table table-light" ng-show="!loading">
            <thead class="table-dark">
                <th>Id</th>
                <th>IP Address</th>
                <th>Query</th>
                <th>Site</th>
                <th>Tipo</th>
            </thead>
            <tbody>
                <tr ng-repeat="(key, client) in researches">
                    <td>{{client.id}}</td>
                    <td>{{client.id_address}}</td>
                    <td>{{client.query}}</td>
                    <td>{{client.site}}</td>
                    <td>{{client.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
