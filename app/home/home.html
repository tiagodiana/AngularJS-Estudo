<div class="container my-2">
    <div class="row justify-content-center">
        <div class="h2">
            Home
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="searchForm.query">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="sendForm()">Procurar</button>
        </div>
    </div>
</div>

<div class="container">
    <div ng-show="loading" class="spinner-border spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div class="row" ng-show="!loading">
        <div class="card col-12 col-sm-4 col-lg-3 m-2" style="width: 10rem;" *ngFor="let product of products">
            <div class="card-header">
                <img
                    src="{{product.photo}}"
                    class="card-img-top img-card-custom"
                    alt="{{product.description}}">
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>

                <p ng-show="product.price" class="card-text text-success h4">{{product.price}}</p>

                <p ng-show="!product.price" class="card-text text-primary">Visite o site para ver as ofertas!</p>

                <a ng-show="product.merchant" class="btn btn-link col-12" href="{{product.merchant.merchantLink}}" target="_blank">
                    {{product.merchant.merchantName}}
                </a>

                <div class="col-12 text-center">
                    <a href="{{product.link}}" class="btn btn-outline-primary" target="_blank">Ir para o site</a>
                </div>
            </div>
        </div>
    </div>
</div>
